<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar</title>
    <script src="tools.js"></script>
    <script src="authentication.js"></script>
    <script src="navigation.js"></script>
    <script src="requests.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</head>
<body>
<nav id="navbar">
    <div class="container">
        <h1 class="logo"><a href="index.html">Stay Finder</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="dropdown">
                <a href="login.html" class="dropbtn">Login</a>
                <div class="dropdown-content">
                    <div class="login-wrapper">
                        <div class="login-container">
                            <form id="login-form" class="login-form" action="" method="post">
                                <input type="text" id="username" name="username" placeholder="Username" required>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <input type="submit" value="Login" id="login-form-button">
                                <input type="button" value="Register" onclick="window.location.href='register.html'">
                            </form>
                        </div>
                    </div>
                </div>
            </li>
            <li id="logout-button" class="logout-button"><a href="#">Logout</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
