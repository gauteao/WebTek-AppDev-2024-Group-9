<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hotels</title>
</head>
<body>
  <div class="topnav">
    <img src="images/logo.png" alt="logo" class="logo">
    <a class="active" href="#index">Home</a>
    <a href="#hotels">Hotels</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#login">Login</a>
  </div>
  <div>
    <br>
    <img src="images/main-image.png" alt="Discover your next stay" class="main-image">
  </div>
<div>
  <form class="booking-form" action="#" method="post">
    <div class="elem-group">
      <label for="city-selection">Select A City</label>
      <select id="city-selection" name="city_preference" required>
          <option value="">Choose a City from the List</option>
          <option value="oslo">Oslo</option>
          <option value="aalesund">Ã…lesund</option>
          <option value="add-more">Add more..</option>
      </select>
    </div>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
    </div>
    <div class="elem-group">
      <label for="room-selection">Select A Room Type</label>
      <select id="room-selection" name="room_preference" required>
          <option value="">Choose a Room Type from the List</option>
          <option value="classic">Classic</option>
          <option value="single">Single</option>
          <option value="superior">Superior</option>
          <option value="add-more">Add more..</option>
      </select>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">Book The Rooms</button>
  </form>
</div>
  <div>
    <h1 class="main-title">Welcome to us!</h1>
  </div>

  <div>
    <h2 class="resturant-names">Hotel 1</h2>
  </div>

  <div>
    <h2 class="resturant-names">Hotel 2</h2>
  </div>

  <div>
    <h2 class="resturant-names">Hotel 3</h2>
  </div>
</body>
</html>
